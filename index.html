<!DOCTYPE html>
<html>
   <head>
      <title>Register Form</title>
      <link href='./index.css' rel='stylesheet'/>
   </head>
   <body>
      <div class='container'>
         <div class='form'>
            <form>
               <label for='register'>Username</label>
               <input type='text' id='register' placeholder="Username" name='username' title='username'/>
               <br/>
               <label for='password'>Password</label>
               <input type='password' id='password' placeholder="Password" name='password' title='password'/>
               <br/>
               <label for='email'>Email</label>
               <input type='text' id='email' placeholder="email" name='email' title='email'/>
               <br/>
               <button class='btn' type='submit'>Submit</button>
            </form>
         </div>
      </div>
   </body>
</html>
